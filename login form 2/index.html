<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main class="login">
        <div class="login__col">
            <form class="login__form" method="post" action="">
                <div class="login__form_wrapper">
                    <h1>Welcome Back</h1>
                   <p>Sign in to your account</p>
                   <div class="login_field-group">
                    <label class="login-label" for="user-email">Username or Email</label>
                    <input class="login_field" id="user-email" type="text" name="user_name"/>
                   </div>
                   <div class="login_field-group">
                    <label class="login-label" for="pass">Password</label>
                    <input class="login_field" id="pass" type="password" name="pass"/>
                   </div>
                   <div class="login_field-group login-horz">
                    <label class="login__label login__label-horz">
                        <input class="login-checkbox" type="checkbox" name="remember-me">
                        <span>Remember me</span>
                    </label>
                    <a href="#">Forgot password</a>
                   </div>
                   <button class="login_btn" type="button" data-login="false">
                    <span class="login-btn-label">Sign in</span>
                    <span class="login--btn-spinner"></span>  
                   </button>
                   <p class="login__sing-up">DontÂ´t have an account <a href="#">Sign up</a></p>
                </div>
            </form>
            <footer class="login-copyright"></footer>
        </div>
        <div class="login__col">
            <div class="login__bg-img">
                <p><q>Welcome page</q></p>
            </div>
            <div class="right-inductor"><img src="https://img.freepik.com/vetores-gratis/modern-cpu-collection-com-vista-isometrica_23-2147957521.jpg?w=740&t=st=1689292078~exp=1689292678~hmac=e73171f9af0b51384645d9fa17fe3a0e1ef4aba371e59a241f7fe8d51631c2c6" alt=""></div>
        </div>
    </main>
    
</body>
</html>
