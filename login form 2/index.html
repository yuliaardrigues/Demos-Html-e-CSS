<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <main class="login">
        <div class="login__col">
            <form class="login__form" method="post" action="">
                <div class="login__form_wrapper">
                   <h1>Welcome Back</h1>
                   <p>Sign in to your account</p>
                   <div class="login_field-group">
                    <label class="login-label" for="user-email">Username or Email</label>
                    <input class="login_field" id="user-email" type="text" name="user_name"/>
                   </div>
                   <div class="login_field-group">
                    <label class="login-label" for="pass">Password</label>
                    <input class="login_field" id="pass" type="password" name="pass"/>
                   </div>

                </div>

            </form>
        </div>

    </main>
    
</body>
</html>
